<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/E_Commerce.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>E_Commerce</title>
</head>
<body>
    <div>
        <h1>E_Commerce Application</h1>
        <div>
            <form class="row mt-5">
                <div>
                    <label class="form-lable col-6" for="stockItems">Stock Item:</label>
                    <input class="form-control mb-3 col-6" id="stockItems" type="text"/>
                </div>
                <div>
                    <label class="form-lable col-6" for="img">Image:</label>
                    <input class="form-control mb-3 col-6" id="img" type="file"/>
                </div>
                <div>
                    <label class="form-lable col-6" for="city">City:</label>
                    <input class="form-control mb-3 col-6" id="city" type="text"/>
                </div>
                <img src="" alt="" >
                <div>
                    <label class="form-lable col-6" for="rate">Rate:</label>
                    <input class="form-control mb-3 col-6" id="rate" type="text"/>
                </div>
                <div>
                    <label class="form-lable col-6" for="amount">Amount:</label>
                    <input class="form-control mb-3 col-6" id="amount" type="text"/>
                </div>
                <div>
                    <input class="btn mb-3 col-12" id="btn" value="SUBMIT" type="button"/>
                </div>
            </form>
            <table class="table">
                <thead id="tbody">
                    <th>Stock Item</th>
                    <th>Image</th>
                    <th>City</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
<script src="./E_Commerce.js"></script>    
</body>
</html>
